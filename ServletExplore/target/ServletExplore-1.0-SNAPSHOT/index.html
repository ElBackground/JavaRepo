<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
    </head>
    <body>
        <div style="margin: 100px 35% 0px 35%; padding: 10px 10px 10px 10px; width: 30%; background-color: #b097a7; text-align: center;">
            <h1>ServletExplore</h1>
            
            <p>
                You are welcome:
                <form action="First" method="get">
                    <input type="submit" value="First" />
                </form>
                <form action="Second/2" method="get">
                    <input type="submit" value="Second/2" />
                </form>
                <form action="Third" method="get">
                    <input type="number" name="id" value="3" />
                    <input type="submit" value="Third" />
                </form>
                <form action="Fourth" method="post">
                    <input type="text" name="values" placeholder="text">
                    <input type="submit" value="Fourth" />
                </form>
            </p>
            
        </div>
    </body>
</html>
